<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labor Queue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/laborqueue-modified-bootstrap.css">
  <link rel="stylesheet" href="/css/laborqueue.css">
</head>
<body>
  <h1 class="text-center mt-5">Labor Queue</h1>
  <div class="d-flex justify-content-center flex-wrap">
    <div class="container mt-5 border m-4" style="flex-grow: 1; flex-basis: 0;">
      <div class="d-flex justify-content-center">
        <div class="container mt-5 border m-4">
          <a href="/admin" class="btn btn-primary mt-3">User Management</a>
          <!-- <div class="container mt-3">
            <input type="checkbox" id="excludeRecentLaborShares" name="excludeRecentLaborShares" checked>
            <label for="excludeRecentLaborShares">Exclude users with labor shared in the last 12 hours</label>
          </div> -->
          <nav class="mb-2">
            <div class="nav nav-underline" id="nav-tab" role="tablist">
              <button class="nav-link fw-normal p-0 active" id="nav-dock-tab" data-bs-toggle="tab" data-bs-target="#nav-dock" type="button" role="tab" aria-controls="nav-dock" aria-selected="true">Dock</button>
              <button class="nav-link fw-normal p-0" id="nav-reach-tab" data-bs-toggle="tab" data-bs-target="#nav-reach" type="button" role="tab" aria-controls="nav-reach" aria-selected="false">Reach</button>
              <button class="nav-link fw-normal p-0" id="nav-op-tab" data-bs-toggle="tab" data-bs-target="#nav-op" type="button" role="tab" aria-controls="nav-op" aria-selected="false">OP</button>
              <button class="nav-link fw-normal p-0" id="nav-clamp-tab" data-bs-toggle="tab" data-bs-target="#nav-clamp" type="button" role="tab" aria-controls="nav-clamp" aria-selected="false">Clamp</button>
              <button class="nav-link fw-normal p-0" id="nav-hau2-tab" data-bs-toggle="tab" data-bs-target="#nav-hau2" type="button" role="tab" aria-controls="nav-hau2" aria-selected="false">HAU2</button>
              <button class="nav-link fw-normal p-0" id="nav-relo-tab" data-bs-toggle="tab" data-bs-target="#nav-relo" type="button" role="tab" aria-controls="nav-relo" aria-selected="false">RELO</button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane show active" id="nav-dock" role="tabpanel" aria-labelledby="nav-dock-tab" tabindex="0">
              <div id="sortableTableDock">
                <h2 class="mb-4 text-center">Dock</h2>
                <table class="table">
                  <thead>
                    <tr>
                      <th class="sort" data-sort="name">Name</th>
                      <th class="sort" data-sort="minutes">Total Time</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="list">
                    <!-- Data rows with Add to Queue buttons will be inserted here -->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="tab-pane" id="nav-op" role="tabpanel" aria-labelledby="nav-op-tab" tabindex="0">
              <div id="sortableTableOp">
                <h2 class="mb-4 text-center">OP</h2>
                <table class="table">
                  <thead>
                    <tr>
                      <th class="sort" data-sort="name">Name</th>
                      <th class="sort" data-sort="hours">Total Time</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="list">
                    <!-- Data rows with Add to Queue buttons will be inserted here -->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="tab-pane" id="nav-clamp" role="tabpanel" aria-labelledby="nav-clamp-tab" tabindex="0">
              <div id="sortableTableClamp">
                <h2 class="mb-4 text-center">Clamp</h2>
                <table class="table">
                  <thead>
                    <tr>
                      <th class="sort" data-sort="name">Name</th>
                      <th class="sort" data-sort="hours">Total Time</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="list">
                    <!-- Data rows with Add to Queue buttons will be inserted here -->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="tab-pane" id="nav-reach" role="tabpanel" aria-labelledby="nav-reach-tab" tabindex="0">
              <div id="sortableTableReach">
                <h2 class="mb-4 text-center">Reach</h2>
                <table class="table">
                  <thead>
                    <tr>
                      <th class="sort" data-sort="name">Name</th>
                      <th class="sort" data-sort="hours">Total Time</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="list">
                    <!-- Data rows with Add to Queue buttons will be inserted here -->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="tab-pane" id="nav-hau2" role="tabpanel" aria-labelledby="nav-hau2-tab" tabindex="0">
              <div id="sortableTableHAU2">
                <h2 class="mb-4 text-center">HAU2</h2>
                <table class="table">
                  <thead>
                    <tr>
                      <th class="sort" data-sort="name">Name</th>
                      <th class="sort" data-sort="hours">Total Time</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="list">
                    <!-- Data rows with Add to Queue buttons will be inserted here -->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="tab-pane" id="nav-relo" role="tabpanel" aria-labelledby="nav-relo-tab" tabindex="0">
              <div id="sortableTableRelo">
                <h2 class="mb-4 text-center">RELO</h2>
                <table class="table">
                  <thead>
                    <tr>
                      <th class="sort" data-sort="name">Name</th>
                      <th class="sort" data-sort="hours">Total Time</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="list">
                    <!-- Data rows with Add to Queue buttons will be inserted here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5 border m-4" style="flex-grow: 1; flex-basis: 0; max-width: 400px;">
      <div id="queueTable" class="mt-3">
        <h2>Queue</h2>
        <button id="resetQueueButton" class="btn btn-secondary">Reset Queue</button>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Time Till EOS</th>
              <th>Job Type</th>
            </tr>
          </thead>
          <tbody id="queueTableBody">
            <!-- Queue items will be added here -->
          </tbody>
        </table>
        <button id="submitQueueButton" class="btn btn-primary">Submit Queue</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/list.js@2.3.1/dist/list.js"></script>
  <script src="/js/laborqueue.js"></script>
</body>
</html>
